productName: "F1MV-Lights-Integration"
appId: "com.justjoostnl.f1mv.lights.integration"
copyright: "Copyright Â© 2023 JustJoostNL"

generateUpdatesFilesForAllChannels: true
asar: true

files: [
  "!.devcontainer/**/*",
  "!.deepsource.toml",
  "!dist/**/*",
  "!node_modules/**/*.{mk,a,o,h}"
  "!node_modules/node-hid/build/Release/.forge-meta"
]

directories:
  output: "out"

win:
  icon: "build/icon.png"
  target:
    - target: "nsis"
      arch:
        - x64
        - ia32


mac:
  category: "public.app-category.utilities"
  minimumSystemVersion: "10.12.0"
  icon: "build/icon.png"
  target:
    - target: "dmg"
      arch:
        - universal


linux:
  icon: "build/icon.png"
  target:
    - target: "AppImage"
      arch:
        - x64

nsis:
  oneClick: true
  perMachine: true
  deleteAppDataOnUninstall: true

appImage:
  category: "Utility"

publish:
  provider: "github"