productName: "F1MV-Lights-Integration"
appId: "com.justjoostnl.f1mv.lights.integration"
copyright: "Copyright Â© 2022 JustJoostNL"

generateUpdatesFilesForAllChannels: true
asar: false

files: [
  "!.node-persist/**/*",
  "!.devcontainer/**/*",
  "!.deepsource.toml",
  "!dist/**/*",
  "!devices.html"
]

directories:
  output: "out"

win:
  publisherName: "JustJoostNL"
  icon: "build/icon.png"
  target:
    - target: "nsis"
      arch:
        - x64
        - ia32


mac:
  category: "public.app-category.utilities"
  minimumSystemVersion: "10.12.0"
  icon: "build/icon.png"
  target:
    - target: "dmg"
      arch:
        - x64
        - arm64

linux:
    icon: "build/icon.png"
    target:
      - target: "AppImage"
        arch:
          - x64

nsis:
  oneClick: true
  perMachine: true
  deleteAppDataOnUninstall: true

appImage:
  category: "Utility"

releaseInfo:
  releaseNotesFile: "release-notes.md"

publish:
  provider: "github"
